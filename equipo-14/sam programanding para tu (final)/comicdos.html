<!--gota-->
<div id="drop" style="
  margin: 0;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #0288d1;
  height: 5px;
  width: 5px;
  border-radius: 0% 50% 50% 50%;
  transform: rotate(45deg);
  box-shadow: inset -25px 15px 10px -15px #03a9f4;
    z-index:1;
    position:absolute;
    left:948px;
    top:161px;"></div>


<script>
var velocityY = 160;
var positionY = 3;
var drop = document.getElementById("drop");
var unidad_tiempo = 50;


setInterval(function(){

if (velocityY > 347 || velocityY < 160) {
    positionY = (-1)*positionY;
    if (positionY<0) { // cuando llega a la posición limite regresa a su posición inicial, para dar el efecto de que cae constantemente
        velocityY = 160;
     }
 }
 velocityY = velocityY + positionY;
 drop.style.top = velocityY + 'px';
},unidad_tiempo)

</script>
